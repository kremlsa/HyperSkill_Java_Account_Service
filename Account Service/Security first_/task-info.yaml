    import org.springframework.web.bind.annotation.*;

    import javax.validation.Valid;

    import static org.springframework.http.MediaType.APPLICATION_JSON_VALUE;

    @RestController
    @RequestMapping("/api/auth")
    public class AuthController {

        private final UserServiceImpl userService;

        @Autowired
        public AuthController(UserServiceImpl service) {
            this.userService = service;
        }


        @PostMapping(path = "/signup", consumes = APPLICATION_JSON_VALUE)
        public ResponseEntity<UserDTO> registerNewUser(@Valid @RequestBody UserDTO user) {
            Long userId = userService.registerNewUser(user.getName(), user.getLastname(), user.getEmail(), user.getPassword());
            user.setId(userId);
            return new ResponseEntity<>(user, HttpStatus.OK);
        }

